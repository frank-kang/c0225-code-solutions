<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>CSS Challenge - Brochure Form</title>
    <link rel="stylesheet" href="fonts.css" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h2>Learn More</h2>
    <form>
      <div class="label-container">
        <label for="company-email" class="labels">COMPANY EMAIL</label>
      </div>
      <div class="input-container">
        <input
          class="inputs"
          id="company-email"
          type="email"
          placeholder="sally@company.com" />
      </div>
      <div class="name-container">
        <div class="label-container">
          <label for="name" class="labels">NAME</label>
        </div>
        <div class="input-container">
          <input
            type="text"
            id="name"
            placeholder="Sally Smith"
            class="inputs" />
        </div>
      </div>
      <div class="location-container">
        <div class="label-container">
          <label for="location" class="labels">WHERE ARE YOU HIRING?</label>
        </div>
        <div class="input-container">
          <input
            type="text"
            name="location"
            id="location"
            class="inputs"
            placeholder="City, County" />
        </div>
      </div>
      <div class="number-of-engineers-container"></div>
      <div class="label-container">
        <label for="engineers" class="labels"
          >HOW MANY ENGINEERS ARE YOU HIRING IN THE NEXT 6 MONTHS?</label
        >
      </div>
      <div class="input-container">
        <select name="engineers" id="engineers" class="inputs">
          <option value="">1-2 Engineers</option>
          <option value="1">3-4 Engineers</option>
          <option value="2">5-6 Engineers</option>
          <option value="3">7-8 Engineers</option>
          <option value="4">8-10 Engineers</option>
        </select>
      </div>
      <button class="submit-button">Submit</button>
    </form>
  </body>
</html>
